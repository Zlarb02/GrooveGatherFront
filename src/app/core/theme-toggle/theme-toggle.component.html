<input type="checkbox" id="theme-toggle" (change)="toggleTheme()">
<label for="theme-toggle" class="toggle-label">
    <span class="icon sun">
        <i class="gg-sun"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span class="text">Light</span>
    </span>
    <span class="icon moon">
        <span class="text">Dark</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <i class="gg-moon"></i>
    </span>
</label>
