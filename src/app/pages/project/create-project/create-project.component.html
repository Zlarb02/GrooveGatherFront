<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nameProject">Nom du Projet</label>
      <input id="nameProject" formControlName="nameProject" type="text">
      <div *ngIf="myForm.get('nameProject')?.invalid && myForm.get('nameProject')?.touched">
        Le nom du projet est requis.
      </div>
    </div>
  
    <div>
      <label for="nameOwner">Nom du Propriétaire</label>
      <input id="nameOwner" formControlName="nameOwner" type="text">
      <div *ngIf="myForm.get('nameOwner')?.invalid && myForm.get('nameOwner')?.touched">
        Le nom du propriétaire est requis.
      </div>
    </div>
  
    <div>
      <label for="genre">Genre</label>
      <input id="genre" formControlName="genre" type="text">
      <div *ngIf="myForm.get('genre')?.invalid && myForm.get('genre')?.touched">
        Le genre est requis.
      </div>
    </div>
  
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched">
        La description est requise.
      </div>
    </div>

      <div *ngIf="myForm.get('date')?.invalid && myForm.get('date')?.touched">
        La date est requise.
      </div>
    </div> -->

        Le nombre de "like" est requis.

  </form>
